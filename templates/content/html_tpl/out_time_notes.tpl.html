<!--信息发送或更新成功的提示信息模板，具有延时关闭的功能。-->
<div class="notes_sms">
<div class="notes_top">
<div class="notes_img"><img src="image/success.jpg" align="absmiddle" /></div>
<div class="notes_text"><p>{notes_content}</p><p style="color:#FF6600;">提示信息<b id="out_time_number">{out_time}</b>秒后关闭</p></div>
</div>
<div class="notes_foot"><button onclick="closeDiv('OutTimeNotes')" class="notes_button">关闭</button></div>
</div>
